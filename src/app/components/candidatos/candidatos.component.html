<div class="container">
    <h2>Lista de Candidatos</h2>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Partido</th>
        <th>Binomio</th>
        <th>Acciones</th>
      </tr>
      <tr *ngFor="let candidato of candidatos">
        <td>{{ candidato.nombre }}</td>
        <td>{{ candidato.apellido }}</td>
        <td>{{ candidato.partido }}</td>
        <td>{{ candidato.binomio.nombre }} {{ candidato.binomio.apellido }}</td>
        <td>
          <button (click)="eliminarCandidato(candidato.id)">Eliminar</button>
        </td>
      </tr>
    </table>
  </div>
